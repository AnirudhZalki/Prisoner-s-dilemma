<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prisoner's Dilemma</title>
  <style>
    /* Add your styling here if needed */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .leaderboard {
      margin-top: 20px;
      text-align: left;
    }

    .round-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Prisoner's Dilemma</h1>

  <p>Choose your strategy:</p>

  <!-- Form to submit player's choice -->
  <form method="post" action="/play">
    <div class="button-container">
      <button type="submit" name="choice" value="Cooperate">Cooperate</button>
      <button type="submit" name="choice" value="Betray">Betray</button>
    </div>
  </form>

  <p id="result"></p>

  <!-- Display game results -->
  <div class="round-info">
    <p>Round: <span id="round_num"></span></p>
    <p>Your choice: <span id="player_choice"></span></p>
    <p>Bot's choice: <span id="bot_choice"></span></p>
    <p>Your payoff: <span id="player_payoff"></span></p>
    <p>Bot's payoff: <span id="bot_payoff"></span></p>
  </div>

  <!-- Display leaderboard -->
  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <p>Player Points: <span id="player_points"></span></p>
    <p>Bot Points: <span id="bot_points"></span></p>
    <p>Highest Score: <span id="highest_score"></span></p>
  </div>
</div>

<script>
  // Update the values with JavaScript
  document.getElementById("round_num").innerText = round_num;
  document.getElementById("player_choice").innerText = player_choice;
  document.getElementById("bot_choice").innerText = game_state['bot_choice'];
  document.getElementById("player_payoff").innerText = player_payoff;
  document.getElementById("bot_payoff").innerText = bot_payoff;
  document.getElementById("player_points").innerText = player_points;
  document.getElementById("bot_points").innerText = bot_points;
  document.getElementById("highest_score").innerText = highest_score;
</script>

</body>
</html>
